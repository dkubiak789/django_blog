<!-- START post/edit.html -->
{% extends 'post/base.html' %}
{% load bootstrap3 %}

{% block title %}
    ModelForm
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
</form>
<p><a href="{% url 'posts' %}">Return to list</a></p>

{% endblock %}
<!-- END post/edit.html -->
